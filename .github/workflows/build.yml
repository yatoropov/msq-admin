name: Build Agent EXE

on:
  push:
    branches: [ "main" ] # Спрацьовує при кожному пуші в гілку main
  workflow_dispatch: # Дозволяє запускати збірку вручну

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        python -m PyInstaller --onefile --noconsole --add-binary "nircmd.exe;." agent.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AlteraAgent-Windows
        path: dist/agent.exe